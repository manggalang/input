<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			height: 100vh;
			background-color: #252525;
		}

		#name {
			width: 250px;
			height: 25px;
			outline: none;
			border-bottom: : 1px solid #000;
			padding: 10px 2px;
		}

		#btn {
			margin-top: 15px;
			background-color: #ff00ff;
			width: 150px;
			height: 50px;
		}
	</style>
</head>
<body>
	
	<input type="text" id="name" placeholder="ketik disini">
	<input type="button" value="button" onclick="proses()" id="btn" />

	<script>
		function proses(){
			var input = document.getElementById('name');
			var i;
			for (i=1; i <=10; i++)
				document.write( input.value +" ke-" + i + "<br>");
		}
	</script>
</body>
</html>
